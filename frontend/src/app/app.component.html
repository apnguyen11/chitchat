<div class="main">
  <h1 class="title">Chit Chat</h1>
  <div class="display-outer">
    <div class="display">{{message}}</div>
  </div>
  <div class="message-box">
    <input class="input" (keyup)="onKey($event)" type="text">
    <button mat-button (click)="sendMessage()">Send</button>
  </div>
</div>
